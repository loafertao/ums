<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
		<form action="login" method="post">
			<table>
				<tr>
					<td align="right">
						<label>登录名：</label>
					</td>
					<td>
						<input type="text" id="userName" name="userName" placeholder="请输入您的登录名" >	
					</td>
				</tr>
				<tr>
					<td align="right">
						<label>登录密码：</label>
					</td>
					<td>
						<input type="password" id="password" name="password" placeholder="请输入您的登录密码" >
					</td>
				</tr>
				<tr>
	            	<td colspan="2" align="right">
	            		<button type="submit" style="font-size:16px">登录</button>
	            	</td>
           	 	</tr>
			</table>
			</form>
	</body>
</html>
